			<div class="b-description">
			<div class="b-code">
				<p class="bold">{{docobject.name}} (<span ng-repeat="arg in docobject.data.arguments"><span ng-if="$index>0"> </span><span class="red">{{arg.name}}</span>: <span class="blue" ng-if="arg.type|systemTypeToLoc"><a href='#{{arg.type|systemTypeToLoc}}'>{{arg.type|getNameFromLoc}}</a></span><span class="blue" ng-if="!(arg.type|systemTypeToLoc)">{{arg.type}}</span><span ng-if="$index < docobject.data.arguments.length-1">,</span></span>) : <span class="blue" ng-if="docobject.data.type|systemTypeToLoc"><a href='#{{docobject.data.type|systemTypeToLoc}}'>{{docobject.data.type|getNameFromLoc}}</a></span><span class="blue" ng-if="!(docobject.data.type|systemTypeToLoc)">{{docobject.data.type}}</span></p>
				<p ng-if="docobject.data.comments && docobject.data.comments[0].length>3">{{docobject.data.comments[0][1]}}<br>{{docobject.data.comments[0][2]}}</p><p class="text-muted" ng-else>No description</p>
				<p ng-if="docobject.data.arguments"><span class="bold">Parameters</span>:<br><span ng-if="docobject.data.comments[0].length > 3+docobject.data.arguments.length"><span ng-repeat="n in [3+1,3+docobject.data.arguments.length] | makeRange">{{docobject.data.comments[0][n]}}<br></span></span><span ng-else class="text-muted">No information</span></p>
			</div>
</div>
