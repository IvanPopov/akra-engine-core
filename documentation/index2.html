<!DOCTYPE html>
<html ng-app="docsApp">
<head>
	<!--base href="/"-->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" media="all"/>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="favicon.png">

	<!-- СКРИПТЫ -->
	<script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="http://yandex.st/jquery/mousewheel/3.0.6/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="js/scrollbarJS-master/jquery.scrollbarJS.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/angular/angular.js"></script>
	<script type="text/javascript" src="js/angular/angular-route.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/document.js"></script>

	<title>Компания</title>
</head>
<body>

<div class="b-page" ng-controller="MainCtrl">
  
	<div class="b-header">
		<div class="row1">
			<a class="logo" href="#/">API REFERENCE</a>
			<form class="search" action="#" method="GET">
				<input type="text" name="search" id="search" placeholder="Search" class="text"/>
				<input type="submit" value="" class="submit"/>
			</form>
		</div>
		<div class="row2">
			<a class="logo" href="#/">AKRA</a>
			<div class="menu">
				<ul class="wrap">
					<li class="item" ng-repeat="currParent in currentObject.parents | orderBy:'location'">
						<documobject navigation docobject="currParent"></documobject>
					</li>
					<li class="item">
						<documobject navigation docobject="currentObject"></documobject>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="b-navigate-row">
		<a class="left-column-bar j-left-bar opened" href="javascript:void(0);"><span class="bg"></span></a>
	</div>
	<div class="b-center">
		<div class="b-left j-sidebar">
			<ul class="b-side-menu j-side-menu">
				<li class="item has-sub-menu" ng-repeat="currParent in currentObject.parents | orderBy:'location'">
					<documobject docobject="currParent" treeview arrow="'opened'"></documobject>
				</li>
				<li class="item has-sub-menu">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' treeview-expanded arrow="'opened'"></documobject>
				</li>
				<li class="item has-sub-menu" ng-repeat="currSibling in currentObject.siblings" ng-show="currSibling.name != currentObject.name">
					<documobject docobject="currSibling" treeview arrow="'closed'"></documobject>
				</li>
			</ul>
		</div>
		<div class="b-content j-content">
			<div ng-switch="currentObject.type">
				<div ng-switch-when="classes">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' class-view></documobject>
				</div>
				<div ng-switch-when="modules">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' module-view></documobject>
				</div>
				<div ng-switch-when="interfaces">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' interface-view></documobject>
				</div>
				<div ng-switch-when="functions">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' function-view></documobject>
				</div>
				<div ng-switch-when="enums">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' function-view></documobject>
				</div>
				<div ng-switch-when="variables">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' function-view></documobject>
				</div>
				<div ng-switch-when="typedefs">
					<documobject docobject="currentObject" filtersubobjects='filtersubobjects' function-view></documobject>
				</div>
				<div ng-switch-default>
					<documobject null-view></documobject>
				</div>
			</div>
		</div>
	</div>
</div>
